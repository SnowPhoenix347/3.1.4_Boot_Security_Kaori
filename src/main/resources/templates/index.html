<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Hello, world!</title>
    <script th:src="@{/js/usersT.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark p-0">
    <div class="container-fluid">
        <a class="navbar-brand">
            <div class="h4 bold" sec:authentication="name">All</div>
        </a>
        <a class="navbar-brand">
            <div class="h5">with roles:</div>
        </a>
        <a class="navbar-brand">
            <h5 sec:authentication="principal.authorities"></h5>
        </a>
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">

            </ul>
            <form class="d-flex mb-2" th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Logout" class="btn btn-outline-secondary border-0 bg-transparent fs-4">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid min-vh-100 d-flex flex-column" style="background-color: #f6f7f8">
    <div class="row flex-grow-1 mt-4">
        <div class="col-xxl-2 p-0" style="background-color: white">
            <div class="list-group">
                <button
                   class="fs-4 list-group-item py-2 list-group-item-action border-0 btn-primary active" id="buttonAdmin">Admin</button>
                <button
                   class="fs-4 list-group-item py-2 list-group-item-action border-0" id="buttonUser">User</button>
            </div>
        </div>
        <div class="col">
            <div class="container-xl">
                <div class="row-cols">
                    <div class="row" id="rowTitle">

                    </div>
                    <ul class="nav nav-tabs" id="navTabsAdmin">
                        <li class="nav-item">
                            <a class="nav-link-active btn bg-white" id="buttonTable">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn" id="buttonCreate">Create new user</a>
                        </li>
                    </ul>
                    <div class="card-body border p-0" id="tableHeader">
                        <div class="card-title h4 m-2">All users</div>
                    </div>
                    <div class="card p-0 bg-white">
                        <div class="card-body">
                            <div id="tableBox">
                                <table class="table table-striped" id="usersTable">
                                    <thead>
                                    <tr class="border-top">
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div id="createBox">
                                <div>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col"></div>
                                            <div class="col text-center">
                                                <form id="createForm">
                                                    <label for="username" class="form-label fw-bold">Username</label>
                                                    <input type="text" class="form-control mb-4" placeholder="username" name="username" id="username" required>

                                                    <label for="age" class="form-label fw-bold">Age</label>
                                                    <input type="text" class="form-control mb-4" placeholder="age" name="age" id="age" required>

                                                    <label for="password" class="form-label fw-bold">Password</label>
                                                    <input type="text" class="form-control mb-4" placeholder="password" name="password" id="password" required>

                                                    <div class="form-group mb-4 fw-bold">
                                                        <label for="roles">Roles:</label>
                                                        <select class="form-control" size="2" id="roles" name="roles" multiple>
                                                        </select>
                                                    </div>
                                                    <button class="btn btn-success btn-lg" type="submit">Add new user</button>
                                                </form>
                                            </div>
                                            <div class="col"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <div class="text-center">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="user-id" class="form-label fw-bold">ID</label>
                                <input type="text" class="form-control text-muted" id="user-id" name="id" readonly>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="modal-username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control mb-4 text-muted" id="modal-username" name="username" readonly
                                       required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="modal-age" class="form-label fw-bold">Age</label>
                                <input type="text" class="form-control mb-4 text-muted" id="modal-age" name="age" readonly>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 form-group fw-bold mb-4">
                                <label for="rolesSelectD">Roles:</label>
                                <select class="form-control" size="2" id="rolesSelectD" name="roles" multiple readonly>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <div class="text-center">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="update-id" class="form-label fw-bold">ID</label>
                                <input type="text" class="form-control text-muted" id="update-id" name="id" readonly>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="update-username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control mb-4" id="update-username" name="username"
                                       required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="update-age" class="form-label fw-bold">Age</label>
                                <input type="text" class="form-control mb-4" id="update-age" name="age" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="update-password" class="form-label fw-bold">Password</label>
                                <input type="text" class="form-control mb-4" id="update-password" name="password">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 form-group fw-bold mb-4">
                                <label for="updateRoles">Roles:</label>
                                <select class="form-control" size="2" id="updateRoles" name="rolesUpdate" multiple>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
